server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: USER
          uri: lb://USER
          predicates:
            - Path=/users/**,/employees/**
          filters:
            - name: CircuitBreaker
              args:
                name: USER
                fallbackuri: forward:/userFallBack
        - id: DEPARTEMENT
          uri: lb://DEPARTEMENT
          predicates:
            - Path=/hr/**
          filters:
            - name: CircuitBreaker
              args:
                name: DEPARTEMENT
                fallbackuri: forward:/departmentFallBack

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream, health, info

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost

